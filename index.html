<html>
  <head>
    <style>
      body {
        background-color: #080808;
      }
      img {
        object-fit: cover;
        width: 230px;
        height: 230px;
      }
      
      /* Add a hover effect (blue shadow) */
      img:hover {
        box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
      }
      </style>
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/ahojsenn/assets/contents/img/');
        const data = await response.json();
        let htmlString = '<div>';
        
        for (let file of data) {
          htmlString += `<span><a href="${file.path}" target="_new">
            <img src="./img/${file.name}" alt="${file.name}"></img>
            </a></span>`;
        }

        htmlString += '</div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
    
  <body>
</html>
